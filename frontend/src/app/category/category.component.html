<zv-view [dataSource]="ds">
  @let category = ds.result();
  <div class="app-category__category-info">
    <h3>{{ category?.name }}</h3>
    <span>{{ category?.description }}</span>
  </div>
  <div class="app-category__product-list">
    @for (product of category?.products; track $index) {
    <app-product-list [product]="product" />
    }
  </div>
</zv-view>
